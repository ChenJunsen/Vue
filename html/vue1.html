<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/vue.min.js"></script>
    <meta charset="UTF-8">
    <title>Vue起步</title>
    <style>
        body{
            background: black;
            color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="display">
        <p>姓名:{{name}}</p>
        <p>性别:{{gender}}</p>
        <p>欢迎语:{{getTips()
            }}</p>
    </div>
</body>
<script>
    var v=new Vue({
        el:'#display',
        data:{name:'Tom',gender:'male'},
        methods:{
            getTips:function () {
                return '欢迎使用Vue';
            }
        }
    })
</script>
</html>
